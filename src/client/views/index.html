<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel App</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/src/client/styles/logo.jpg" alt="logo">
        </div>
    </header>

    <main>
        <section>
            <div class="title">
                please enter the country that you would like to Travel:
            </div>
            <form class="" onsubmit="return app(event)">
                <div id="err"></div>
                <br>
                <input id="place" type="text" name="input" value="" placeholder="enter a place">
                <input type="submit" id="button" name="button" value="Generat" onclick="return Client.app(event)" onsubmit="return app(event)">
            </form>
        </section>

        <div id="app">
            <div class="holder headline">
                Travel - App
            </div>

            <div class="holder entry">
                <div class="title">Most Recent Entry:</div>
                <div id="entryHolder">
                    <div>the date is:</div>
                    <div id="date"></div>
                    <div>temp for this Zip:</div>
                    <div id="temp"></div>
                    <div>user response:</div>
                    <div id="content"></div>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <p>Liran weisbord - project num# 6</p>
    </footer>
</body>

</html>
